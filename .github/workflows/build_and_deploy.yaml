name: Build and Deploy
on:
  # XXX: REMOVE BEFORE PR LANDS
  push:
    branches: [ t3chguy/notarize1 ]
  # Nightly build
  schedule:
    - cron: '0 11 * * *'
  # Manual nightly & release
  workflow_dispatch:
    inputs:
      mode:
        description: What type of build to trigger. Release builds should be ran from the `master` branch.
        required: true
        default: nightly
        type: choice
        options:
          - nightly
          - release
      deploy:
        description: Whether to deploy artifacts
        required: true
        type: boolean
        default: true
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  fetch:
    uses: ./.github/workflows/build_prepare.yaml
    with:
      config: element.io/${{ inputs.mode || 'nightly' }}
      version: ${{ inputs.mode == 'release' && '' || 'develop' }}

